<!doctype html>
<html lang=en>
  <head>
    <title>Prego</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="index.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <table id="stats">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Frequency <br><small>start to start</small></th>
          <th>Duration <br><small>start to end</small></th>
        </tr>
        <tbody>
          <tr class="recent">
            <td>Most Recent</td>
            <td bind=lastFrequency></td>
            <td bind=lastDuration></td>
          </tr>
          <tr class="lastHour">
            <td>Last Hour Average</td>
            <td bind=lastHourFrequency></td>
            <td bind=lastHourDuration></td>
          </tr>
          <tr class="average">
            <td>Average</td>
            <td bind=averageFrequency></td>
            <td bind=averageDuration></td>
          </tr>
        </tbody>
      </thead>
    </table>

    <div id="timer">
      <button id="start">Start</button>
      <div id="clock">--:--</div>
    </div>

    <table id="log">
      <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th>Since Last <br><small>start to start</small></th>
          <th>Duration <br><small>start to end</small></th>
        </tr>
        <tbody></tbody>
      </thead>
    </table>

    <div id="actions">
      <button id="clear" disabled>Clear</button>
    </div>

    <script src="vendor/jquery-1.7.2.js"></script>
    <script src="index.js"></script>
